<!DOCTYPE html>
<html lang="en;pt-PT">
  <head>
    <meta charset="UTF-8" />
    <title>Simple video slider</title>
  </head>

  <body>
    <div id="container">
      <video
        id="box1"
        class="box1"
        style="opacity: 1"
        autoplay
        crossorigin="anonymous"
      >
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Spring.mp4"
          type="video/mp4"
          crossorigin="anonymous"
        />
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Spring.ogv"
          type="video/ogg"
          crossorigin="anonymous"
        />
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Spring.webm"
          type="video/webm"
          crossorigin="anonymous"
        />

        Sorry, your browser isn't compatible with the
        <code>&lt;video&gt;</code> tag.
      </video>
      <video id="box2" class="box2" crossorigin="anonymous">
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Summer.mp4"
          type="video/mp4"
        />
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Summer.ogv"
          type="video/ogg"
        />
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Summer.webm"
          type="video/webm"
        />

        Sorry, your browser isn't compatible with the
        <code>&lt;video&gt;</code> tag.
      </video>
      <video id="box3" class="box3" crossorigin="anonymous">
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Autumn.mp4"
          type="video/mp4"
        />
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Autumn.ogv"
          type="video/ogg"
        />
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Autumn.webm"
          type="video/webm"
        />

        Sorry, your browser isn't compatible with the
        <code>&lt;video&gt;</code> tag.
      </video>
      <video id="box4" class="box4" crossorigin="anonymous">
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Winter.mp4"
          type="video/mp4"
        />
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Winter.ogv"
          type="video/ogg"
        />
        <source
          src="https://miragevirtualreality.com/wp-content/uploads/2021/11/Winter.webm"
          type="video/webm"
        />

        Sorry, your browser isn't compatible with the
        <code>&lt;video&gt;</code> tag.
      </video>

      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>

    <link
      rel="stylesheet"
      type="text/css"
      href="main.css"
      crossorigin="anonymous"
    />
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
